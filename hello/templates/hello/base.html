{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>tipped: a budgeting solution for the service industry</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="{% static 'hello/style.css' %}">

    <link rel="stylesheet" href="{% static 'hello/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'hello/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'hello/light-bootstrap-dashboard.css?v=1.4.0' %}">


    <!--     Fonts and icons     -->
    <!--<link rel="stylesheet" type="text/css" href="{% static 'pe-icon-7-stroke.css' %}">-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="assets/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    tipped
                </a>
            </div>

            <ul class="nav">
                <li class="">
                    <a href="/scheduled">
                        <i class="pe-7s-graph"></i>
                        <p>Scheduled Shifts</p>
                    </a>
                </li>
                <li class="">
                    <a href="/statistics">
                        <i class="nc-icon pe-7s-graph"></i>
                        <p>Statistics</p>
                    </a>
                </li>
                <li class="">
                    <a href="/addnew">
                        <i class="pe-7s-graph"></i>
                        <p>Add A New Shift</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h4 class="navbar-brand" href="#">a budgeting solution for the service industry</h4>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'user' pk=user.pk %}">
                                {{ request.user }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid scrollflow">
                {% block content %}
                {% endblock %}

            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </footer>

    </div>
</div>


</body>
    <script src="{% static 'hello/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'hello/bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="{% static 'hello/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'hello/bootstrap-notify.js' %}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'hello/light-bootstrap-dashboard.js?v=1.4.0' %}"></script>






</html>
